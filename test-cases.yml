- summary: |
    Тест-кейс №1.5 Отображение добавленных товаров в Корзине
  requirement: |
    Проверка отображения добавленных товаров в Корзине
  prerequisites: |
    Осуществлен вход зарегистрированного пользователя
  test-data: |
    Тестовые данные
    Логин = Filimon Пароль = Password123
  steps:
    - Отправляем несколько товаров в корзину
    - Проверяем отображение добавленных товаров в Корзине по наименованию, количеству и цене
  expected-result: |
    В Корзину корректно попадают выбранные товары.
    Наименование, количество и цена переносятся верно.

