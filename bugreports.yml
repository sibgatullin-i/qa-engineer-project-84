---
- summary: |
    Нет фильтрации по хештегам
  environment: |
    Opera 93.0.4585.11, Версия Chromium:107.0.5304.88 (Официальная сборка) (64 бит)
    ОС Windows 10 64-bit
  steps-to-reproduce: |
    1. Открываем карточку любого товара
    2. Переходим по ссылке хеш-тега товара
  expected-result: |
    Система отображает все товары с хеш-тегом из карточки товара
  actual-result: |
    Система отображает только выбранный товар с хеш-тегом
    
- summary: |
    Нет возможности сбросить выбранный фильтр категории товаров
  environment: |
    Opera 93.0.4585.11, Версия Chromium:107.0.5304.88 (Официальная сборка) (64 бит)
    ОС Windows 10 64-bit
  steps-to-reproduce: |
    1. Открываем главную страницу
    2. Выбираем категорию товаров из выпадающего списка
    3. Проверяем возможность выбора пустой категории товаров
  expected-result: |
    Есть возможность выбрать пустую категорию товаров и сбросить фильтр
  actual-result: |
    Выпадающий список категорий товаров не содержит пустую категорию
    Сбросить фильтр возможно только перезагрузкой сайта.

- summary: |
    Неполный перевод содержания карточек товара на выбранный русский язык
  environment: |
    Opera 93.0.4585.11, Версия Chromium:107.0.5304.88 (Официальная сборка) (64 бит)
    ОС Windows 10 64-bit
  steps-to-reproduce: |
    1. Переключаем язык сайта на русский
    2. Открываем карточки товаров
  expected-result: |
    Полный перевод содержания карточек товара на выбранный русский язык
  actual-result: |
    Описание товара в карточках остается на английском языке (не переведено на русский).
